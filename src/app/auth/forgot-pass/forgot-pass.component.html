<div class="login-form login-signin">
    <div class="text-center mb-10 mb-lg-20">
        <h3 class="font-size-h1">Forgot Password?</h3>
        <p class="text-muted font-weight-bold">Enter your email</p>
    </div>
    <form class="form" [formGroup]="forgotPasword" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input class="form-control form-control-solid h-auto py-2 px-3" type="email" placeholder="Enter Email"
                name="userEmail" autocomplete="off" formControlName="userEmail" />
            <span class="text-danger" *ngIf="(formControl.userEmail.touched) && formControl.userEmail.errors?.required">
                Email is required
            </span>
        </div>

        <div class="form-group d-flex flex-wrap justify-content-end align-items-center">
            <button id="kt_login_signin_submit" class="btn btn-primary font-weight-bold py-2 mt-3 w-100" type="submit">Reset
                Password</button>
        </div>
        <div class="text-center">
            <span class="font-weight-bold text-dark-50">Back to Login?</span>
            <a href="javascript:;" [routerLink]="['/auth/login']" class="font-weight-bold ml-2"
                id="kt_login_signup">Login</a>
        </div>
    </form>
</div>
