<div id="kt_header" class="header header-fixed">
    <div class="container d-flex align-items-stretch justify-content-between">
        <div class="header-menu-wrapper header-menu-wrapper-left" id="kt_header_menu_wrapper">
            <div id="kt_header_menu" class="header-menu header-menu-mobile header-menu-layout-default">
                <a href="javascript:;" class="menu-link menu-toggle header-logo">
                    <img src="assets/images/header-logo.png" class="max-h-70px" alt="" />
                </a>
            </div>
        </div>
        <div class="topbar">
            <div class="topbar-item">
                <a [routerLink]="['/profile']"
                    class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2"
                    id="kt_quick_user_toggle">
                    <span class="text-white font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
                    <span
                        class="text-white font-weight-bolder font-size-base d-none d-md-inline me-2">{{userDetails.userName}}</span>
                    <span class="symbol symbol-35 symbol-light-success">
                        <span class="symbol-label font-size-h5 font-weight-bold">{{userDetails.userName?.substring(0,
                            1)}}</span>
                    </span>
                </a>
                <a href="javascript:;" class="material-symbols-outlined text-white ms-3" (click)="logout()">
                    power_rounded
                </a>
            </div>
        </div>
    </div>
</div>
